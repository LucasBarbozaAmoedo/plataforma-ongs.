<body>

  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo da ONG">
      <h1>+𝕧𝕚𝕕𝕒𝕤</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>📌 Cadastro de Voluntário / Doador</h1>

    <form id="formCadastro">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(00) 00000-0000" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="endereco">Rua:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Apto, casa, bloco...">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>

    <p id="mensagem" style="display:none; margin-top:20px; color:green; font-weight:bold;"></p>
  </main>

  <footer>
    <p>© 2025 ONG +Vidas - Todos os direitos reservados.</p>
  </footer>

 
  <script src="assets/js/formulario.js"></script>
</body>
</html>
