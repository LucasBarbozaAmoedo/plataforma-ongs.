<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG +Vidas</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #mensagem { color: green; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo da ONG">
      <h1>+ 𝕧𝕚𝕕𝕒𝕤</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#" data-page="index">Início</a></li>
        <li><a href="#" data-page="projetos">Projetos</a></li>
        <li><a href="#" data-page="cadastro">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main id="conteudo"></main>

  <footer>
    <p>© 2025 ONG +Vidas - Todos os direitos reservados.</p>
  </footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // --- Dados de cadastro armazenados ---
  const cadastros = [];

  // --- Função para carregar páginas ---
  const conteudo = document.getElementById("conteudo");
  const links = document.querySelectorAll("nav a[data-page]");

  links.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      carregarPagina(link.getAttribute("data-page"));
    });
  });

  function carregarPagina(pagina) {
    if (pagina === "projetos") {
      conteudo.innerHTML = `
        <h1>📝 Projetos Sociais</h1>
        <section class="projeto">
          <h2>🧥 Campanha Inverno Quentinho</h2>
          <img src="assets/img/projeto2.jpg" alt="Crianças em aula comunitária">
          <p>Arrecadação de roupas e cobertores para pessoas em vulnerabilidade.</p>
        </section>
        <section class="projeto">
          <h2>🍽️ Doação de Cestas Básicas</h2>
          <img src="assets/img/voluntario.jpg" alt="Entrega de alimentos para famílias">
          <p>Distribuímos cestas básicas e refeições para famílias necessitadas.</p>
        </section>
      `;
    }

    else if (pagina === "cadastro") {
      conteudo.innerHTML = `
        <h1>📌 Cadastro de Voluntário / Doador</h1>
        <form id="formCadastro">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome Completo:</label>
            <input type="text" id="nome" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
            <label>Telefone:</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            <label>Data de Nascimento:</label>
            <input type="date" id="nascimento" required>
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
            <label>CEP:</label>
            <input type="text" id="cep" placeholder="00000-000" required>
            <label>Rua:</label>
            <input type="text" id="endereco" required>
            <label>Número:</label>
            <input type="text" id="numero" required>
            <label>Complemento:</label>
            <input type="text" id="complemento" placeholder="Apto, casa, bloco...">
            <label>Cidade:</label>
            <input type="text" id="cidade" required>
            <label>Estado:</label>
            <input type="text" id="estado" maxlength="2" required>
          </fieldset>
          <button type="submit">Enviar Cadastro</button>
        </form>
        <div id="mensagem"></div>
        <div id="tabelaCadastros"></div>
      `;

      const form = document.getElementById("formCadastro");
      const mensagem = document.getElementById("mensagem");
      const tabelaDiv = document.getElementById("tabelaCadastros");

      form.addEventListener("submit", e => {
        e.preventDefault();

        // Captura valores
        const novoCadastro = {
          nome: document.getElementById("nome").value.trim(),
          email: document.getElementById("email").value.trim(),
          cpf: document.getElementById("cpf").value.trim(),
          telefone: document.getElementById("telefone").value.trim(),
          nascimento: document.getElementById("nascimento").value.trim(),
          cep: document.getElementById("cep").value.trim(),
          endereco: document.getElementById("endereco").value.trim(),
          numero: document.getElementById("numero").value.trim(),
          complemento: document.getElementById("complemento").value.trim(),
          cidade: document.getElementById("cidade").value.trim(),
          estado: document.getElementById("estado").value.trim()
        };

        // Salva cadastro
        cadastros.push(novoCadastro);

        // Mensagem
        mensagem.textContent = "✅ Cadastro enviado com sucesso!";
        setTimeout(() => mensagem.textContent = "", 3000);

        // Atualiza tabela
        let html = "<h3>📋 Cadastros:</h3><table><tr><th>Nome</th><th>Email</th><th>CPF</th><th>Telefone</th><th>Data Nascimento</th><th>Endereço</th><th>Cidade</th><th>Estado</th></tr>";
        cadastros.forEach(c => {
          html += `<tr>
            <td>${c.nome}</td>
            <td>${c.email}</td>
            <td>${c.cpf}</td>
            <td>${c.telefone}</td>
            <td>${c.nascimento}</td>
            <td>${c.endereco}, ${c.numero} ${c.complemento}</td>
            <td>${c.cidade}</td>
            <td>${c.estado}</td>
          </tr>`;
        });
        html += "</table>";
        tabelaDiv.innerHTML = html;

        form.reset();
      });

    }

    else { // página inicial
      conteudo.innerHTML = `
        <section class="sobre">
          <h1>🕊 Bem-vindo à ONG +Vidas</h1>
          <p>Nossa missão é transformar vidas por meio da solidariedade e da ação social.</p>
          <img src="assets/img/projeto1.jpg" alt="Voluntários ajudando em um projeto social">
        </section>
        <section class="contato">
          <h2>☎️ Entre em contato</h2>
          <p>Email: contato@ongmaisvidas.org.br</p>
          <p>Telefone: (11) 91287-8275</p>
          <p>Endereço: Rua dos Nacionalistas, 123 - São Paulo/SP</p>
        </section>
      `;
    }
  }

  // Carrega a página inicial ao abrir
  carregarPagina("index");

});
</script>

</body>
</html>
